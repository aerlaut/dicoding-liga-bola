<img src="{{ team.crestUrl }}" />
<span class="title">
  <strong>{{ team.name }}</strong>
  <span>{{ playedGames }}</span>
  <span>{{ won }}</span>
  <span>{{ draw }}</span>
  <span>{{ lost }}</span>
  <span>{{ goalsFor }}</span>
  <span>{{ goalsAgainst }}</span>
  <span>{{ goalDifference }}</span>
</span>
