<div class="container">
  <div class="row">
    <div class="col">
      <h4>Settings</h4>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <h5>Tambah Tim</h5>
    </div>
    <div class="input-field col s12">
      <select id="league-select"> </select>
      <label>Pilih liga</label>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s12">
      <select id="team-select"></select>
      <label>Pilih tim</label>
    </div>

    <button
      class="btn red darken-4 my-4 clearfix right"
      type="submit"
      id="add-team"
    >
      Ikuti Tim
    </button>
  </div>

  <div class="row">
    <div class="col s12">
      <h5>Following</h5>
      <ul class="collection" id="followed-teams-list"></ul>
    </div>
  </div>
</div>
